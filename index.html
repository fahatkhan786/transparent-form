<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Transparent-Login Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>

    <div class="backdrop"></div>

      <div class="box">

        <form> 
                <h2>Login</h2>

            <div class="login-form">

              <div class="textbox">
                <label for="user" class="label">
                  <i class="fas fa-envelope"></i>Email 
                </label>
                <input type="text" placeholder="enter your username" required>
              </div>

              <div class="textbox">
                <label for="pass" class="label">
                  <i class="fas fa-lock"></i>Password
                </label>
                <input type="password" id="pass" placeholder="enter your password" required>
                <span class="show-pass" id="show-pass" onclick="toggle()">
                    <i class="far fa-eye" onclick="myFunction(this)"></i>
                </span>
              </div>

              <div class="checkbox">
                  <input type="checkbox" id="check" checked>
                  <label for="check">
                      <span></span>Keep me signed in
                  </label>
              </div>

              <div class="textbox">
                  <input type="submit" class="btn" value="Sign in">
              </div>

              <div class="hr"></div>
                    
              <div class="footer" title="dont wrry!">
                  <a href="#forgot">forgot password?</a>
              </div>
                    
              <div class="sign-up" title="register now!">
                  <p>Dont have an account? <a href="#sign-up">Sign Up</a></p>
              </div>
              
            </div>

        </form>
          
      </div>

      <script>
        var state = false;
        function toggle(){
            if(state){
                document.getElementById("pass").setAttribute("type","password");
                state=false;
            }
            else{
                document.getElementById("pass").setAttribute("type","text");
                state=true;
            }
        }
        function myFunction(show){
            show.classList.toggle("fa-eye-slash");
        }
    </script>

  </body>
</html>
